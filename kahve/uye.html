    <main class="container my-5">
        <div class="row g-4">
            <!-- Üye Olma Butonu -->
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#registerModal">
                Üye Ol
            </button>

            <!-- Modal -->
            <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="registerForm" novalidate>
                            <div class="modal-header">
                                <h5 class="modal-title" id="registerModalLabel">Üye Olma Formu</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Kapat"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Kullanıcı Adı</label>
                                    <input type="text" class="form-control" id="username"
                                        placeholder="Kullanıcı adınızı girin" required>
                                    <div class="invalid-feedback">Lütfen kullanıcı adınızı girin.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-posta</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="E-posta adresinizi girin" required>
                                    <div class="invalid-feedback">Lütfen geçerli bir e-posta adresi girin.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Şifre</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Şifrenizi girin" required minlength="6">
                                    <div class="invalid-feedback">Şifre en az 6 karakter olmalı.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="passwordConfirm" class="form-label">Şifre Tekrar</label>
                                    <input type="password" class="form-control" id="passwordConfirm"
                                        placeholder="Şifrenizi tekrar girin" required>
                                    <div class="invalid-feedback" id="passwordConfirmFeedback">Lütfen şifrenizi tekrar
                                        girin.</div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                                <button type="submit" class="btn btn-primary">Üye Ol</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Bootstrap form validation + özel şifre eşleşme kontrolü
        (() => {
            'use strict'
            const form = document.getElementById('registerForm');
            const password = document.getElementById('password');
            const passwordConfirm = document.getElementById('passwordConfirm');
            const passwordConfirmFeedback = document.getElementById('passwordConfirmFeedback');

            form.addEventListener('submit', function (event) {
                // HTML5 doğrulama
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    // Şifre eşleşme kontrolü
                    if (password.value !== passwordConfirm.value) {
                        event.preventDefault();
                        event.stopPropagation();
                        passwordConfirm.classList.add('is-invalid');
                        passwordConfirmFeedback.textContent = "Şifreler eşleşmiyor!";
                    } else {
                        passwordConfirm.classList.remove('is-invalid');
                    }
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>
