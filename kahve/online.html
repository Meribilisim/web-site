    <main>
        <div class="container my-5">
            <h2 class="text-center mb-4" style="color: #5C4033;">Online Alışveriş Formu</h2>
            <form id="orderForm" class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="name" class="form-label">Ad Soyad</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback">Lütfen adınızı girin.</div>
                </div>

                <div class="mb-3">
                    <label for="product" class="form-label">Ürün Seçin</label>
                    <select class="form-select" id="product" required>
                        <option value="">Bir ürün seçin...</option>
                        <option value="kahve">Kahve</option>
                        <option value="çikolata">Çikolata</option>
                        <option value="aksesuar">Aksesuar</option>
                        <option value="pasta">Pasta</option>
                    </select>
                    <div class="invalid-feedback">Lütfen bir ürün seçin.</div>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Adet</label>
                    <input type="number" class="form-control" id="quantity" min="1" value="1" required>
                    <div class="invalid-feedback">Lütfen ürün adedini girin.</div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Adres</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                    <div class="invalid-feedback">Lütfen adresinizi girin.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ödeme Yöntemi</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="card" required>
                        <label class="form-check-label" for="card">Kredi Kartı</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="cash" required>
                        <label class="form-check-label" for="cash">Kapıda Ödeme</label>
                    </div>
                    <div class="invalid-feedback">Lütfen bir ödeme yöntemi seçin.</div>
                </div>

                <button type="submit" class="btn btn-success">Siparişi Tamamla</button>
            </form>
        </div>

    </main>

    <script>

        (() => {
            'use strict';
            const form = document.getElementById('orderForm');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();

        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                dots: true,
                autoplay: true,
                autoplayTimeout: 3000,
                responsive: {
                    0: { items: 1 },
                    600: { items: 2 },
                    1000: { items: 3 }
                }
            });
        });
